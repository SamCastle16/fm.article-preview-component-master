<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script defer src="main.js"></script>
</head>
<body>

  <main>
    <div class="container-img">
      <img src="images/drawers.jpg" alt="">
    </div>

    <div class="info-container">
      <h1>Shift the overall look and feel by adding these wonderful 
      touches to furniture in your home</h1>

      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>


      <div class="share-container">
        <span>SHARE</span>
        <img src="images/icon-facebook.svg" alt="">
        <img src="images/icon-twitter.svg" alt="">
        <img src="images/icon-pinterest.svg" alt="">
      </div>


      <div class="user-container">
        <div class="user-container-left">
          <img class="user-avatar" src="images/avatar-michelle.jpg" alt="">
  
          <div class="user-text">
            <span>Michelle Appleton</span>
            <span>28 Jun 2020</span>
          </div>
        </div>

        <div id="shareBtn" class="container-icon-share">
          <svg class="icon-share" xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
        </div>
      </div>
    </div>
  </main>

</html>
